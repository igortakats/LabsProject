<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
	</h:head>
	<f:view>
		<h:form prependId="false">
			<h:outputText value="Digite qualquer coisa :"/>
			<p:autoComplete value="#{autoCompleteMBean.valores}"
							multiple="true" 
							completeMethod="#{autoCompleteMBean.complete}">
				<p:ajax event="itemSelect" update="res" /> 
			</p:autoComplete>
			<br/>
			<h:outputLabel value="Valores digitados" for="res"/>
			<p:panel menuTitle="Teste" id="res">
				<h:outputText id="resultado" value="#{autoCompleteMBean.valoresDigitados}" />
			</p:panel>
			<b />
		</h:form>
	</f:view>
</html>
